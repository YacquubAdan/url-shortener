<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        
        <form id="shortenForm">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Enter your long URL here..." 
                    required
                >
            </div>
            <button type="submit" class="btn" id="shortenBtn">
                Shorten URL
            </button>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Creating your short link...
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="short-url" id="shortUrl" onclick="copyToClipboard()"></div>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
